<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horner Bot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container p-3">
        <div class="row">
            <div class="col d-flex">
                <h1 class="display-5">Horner Bot</h1>
                <div class="ms-auto">
                    <button type="button" class="btn btn-lg" id="btn_start_laser" onclick="handleLaser(this)"></button>
                </div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-lg-7">
                <img id="videoStream" class="img-fluid rounded-2 mb-3" src="" alt="Video Stream">
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="yoloSwitch" onclick="handleYoloCheckbox(this)">
                    <label class="form-check-label" for="yoloSwitch">Use YOLO Object Detection</label>
                </div>
                <label for="minContourAreaSlider" class="form-label">Minimum Contour Area</label>
                <input type="range" class="form-range" min="500" max="5000" oninput="handleMinContourAreaSlider(this)" id="minContourAreaSlider" style="width: 80%">
                <label for="minContourAreaSlider" class="form-label" id="minContourAreaVal"></label>
            </div>
            <div class="col-lg-5">
                <div id="laser-container" class="card" style="aspect-ratio: 1/1;">
                    <div id="laser-point" style="width: 30px; height: 30px; background-color: #0d6efd; border-radius: 50%; touch-action: none; user-select: none"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <input id="switchButton" type="button" value="Switch Object Detection"  /> -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
